version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Copying frontend files..."
        - cp -r frontend/* .
        - ls -la
  artifacts:
    baseDirectory: /
    files:
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.jpeg'
      - '*.jpg'
      - '*.png'
      - '*.svg'
  cache:
    paths: []
