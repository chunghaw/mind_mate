<!DOCTYPE html>
<html>
<head>
    <title>Test Chat API</title>
</head>
<body>
    <h1>Test Chat API</h1>
    <button onclick="testChat()">Test Chat</button>
    <pre id="result"></pre>

    <script>
        const CHAT_API = "https://7ctr3cdwnfuy2at5qt36mdziee0ugypx.lambda-url.us-east-1.on.aws";
        
        async function testChat() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            
            try {
                const response = await fetch(CHAT_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 'test-user',
                        message: 'i just moved to melbourne and my job applications are all rejected',
                        history: [],
                        context: {
                            wellnessScore: 6.0,
                            riskLevel: 'MODERATE'
                        }
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                result.textContent = 'ERROR: ' + error.message + '\n\n' + error.stack;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
