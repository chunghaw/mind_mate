<!DOCTYPE html>
<html>
<head>
    <title>Test Mind Mate Fixes</title>
</head>
<body>
    <h1>Mind Mate Fix Test</h1>
    <div id="status"></div>
    
    <script>
        const status = document.getElementById('status');
        
        // Test 1: Check if APIs are accessible
        async function testAPIs() {
            const apis = [
                'https://h8iyzk1h3k.execute-api.us-east-1.amazonaws.com/calculate-risk',
                'https://h8iyzk1h3k.execute-api.us-east-1.amazonaws.com/analyze-selfie',
                'https://4tybbjkqlkwewxgawzcjjhdzty0hygwv.lambda-url.us-east-1.on.aws/'
            ];
            
            status.innerHTML += '<h2>Testing API Endpoints:</h2>';
            
            for (const api of apis) {
                try {
                    const response = await fetch(api, {
                        method: 'OPTIONS',
                        headers: {
                            'Origin': 'https://main.d3pktquxaop3su.amplifyapp.com'
                        }
                    });
                    
                    const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                    status.innerHTML += `<p>✅ ${api}: CORS = ${corsHeader}</p>`;
                } catch (error) {
                    status.innerHTML += `<p>❌ ${api}: ${error.message}</p>`;
                }
            }
        }
        
        // Test 2: Check calculate risk with demo user
        async function testCalculateRisk() {
            status.innerHTML += '<h2>Testing Risk Calculation:</h2>';
            
            try {
                const response = await fetch('https://h8iyzk1h3k.execute-api.us-east-1.amazonaws.com/calculate-risk', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://main.d3pktquxaop3su.amplifyapp.com'
                    },
                    body: JSON.stringify({
                        userId: 'demo_ml_user'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    status.innerHTML += `<p>✅ Risk calculation successful: ${data.riskLevel} (${Math.round(data.riskScore * 100)}%)</p>`;
                } else {
                    const error = await response.text();
                    status.innerHTML += `<p>❌ Risk calculation failed: ${response.status} - ${error}</p>`;
                }
            } catch (error) {
                status.innerHTML += `<p>❌ Risk calculation error: ${error.message}</p>`;
            }
        }
        
        // Run tests
        testAPIs().then(() => testCalculateRisk());
    </script>
</body>
</html>
